<h1>Playground</h1>

<div *ngIf="data$ | async as data">
  -----------------------------------
  <div *ngFor="let user of data.user">
    {{ user.name }}
  </div>
  -----------------------------------
  <div *ngFor="let username of data.username">
    {{ username }}
  </div>
  -----------------------------------
  <div *ngFor="let user of data.filteredUsers">
    {{ user.name }}
  </div>


</div>
