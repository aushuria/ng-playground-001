<h1>Playground</h1>

<h3>Flat</h3>
<div *ngFor="let user of users$ | async">
  {{ user.name }}
</div>

<h3>Map Operator</h3>
<div *ngFor="let username of username$ | async">
  {{ username }}
</div>

<h3>Filter Operator</h3>
<div *ngFor="let username of filteredUsers$ | async">
  {{ username }}
</div>
